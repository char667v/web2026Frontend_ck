<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mr.Duck</title>
    <script src="dist/helloWorld.js" defer></script>
    <script src="dist/events.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="duck-page">
        <nav>
            <a href="/">Home</a>
            <a href="/duck.html">ducks</a>
        </nav>

        <header>
            <svg class="logo" viewBox="0 0 64 64" aria-hidden="true">

            </svg>

            <h1>Mr.Duck</h1>
        </header>

        <main>
            <div class="card">
                <form id="duckForm">
                    <label for="message">Explain your problem to Mr. Duck</label>
                    <textarea id="message" name="message" placeholder="Type your problem here..."></textarea>

                    <div class="row">
                        <button type="submit">Send to Mr. Duck</button>
                        <p id="status" class="status" role="status" aria-live="polite"></p>
                    </div>

                    <div id="outbox" class="outbox">
                        <strong>Sent message:</strong>
                        <pre id="sentText"></pre>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script>
        const form = document.getElementById("duckForm");
        const textarea = document.getElementById("message");
        const statusEl = document.getElementById("status");
        const outbox = document.getElementById("outbox");
        const sentText = document.getElementById("sentText");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const msg = textarea.value.trim();

            if (!msg) {
                statusEl.textContent = "Please write something first ðŸ™‚";
                outbox.style.display = "none";
                return;
            }

            // "Send" (front-end only)
            statusEl.textContent = "Quack! Message sent to Mr. Duck âœ…";
            sentText.textContent = msg;
            outbox.style.display = "block";

            textarea.value = "";
            textarea.focus();
        });
    </script>
</body>

</html>
